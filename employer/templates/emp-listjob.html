{%extends 'base.html'%}
{%block body_block%}
  <div class="row"></div>
  <div class="col-1"></div>
  <div class="col-10">
      <table class="table">
          <tr>
              <th>Jobtitle</th>
              <th>company</th>
              <th>location</th>
              <th>salary</th>
              <th>Action</th>
          </tr>
          {%for job in jobs%}
          <tr>
              <td>{{job.job_title}}</td>
              <td>{{job.company}}</td>
              <td>{{job.location}}</td>
              <td>{{job.salary}}</td>
              <td>
                  <a href="{%url 'emp-jobdetails' job.id%}" class="btn btn-outline-primary">View</a>
                  <a href="{%url 'emp-jobedit' job.id%}" class="btn btn-outline-success">Edit</a>
                  <a href="{%url 'emp-jobdelete' job.id%}" class="btn btn-outline-danger">Delete</a>
              </td>

          </tr>

          {%endfor%}

      </table>
  </div>
  <div class="col-1"></div>

{%endblock%}

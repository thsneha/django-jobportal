{%extends 'candidate/base.html'%}
{%load static%}
{%block body_block%}
  <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-8">
          <h1>welcome candidate</h1>
          {{request.user}}
      </div>
      <div class="col-4"></div>
  </div>

<div class="row g-0">
    <div class="col-md-4">
      </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Manageprofile</h5>
          <img src="{%static 'images/profilepic.jpg' %}" class="img-fluid rounded-start" alt="no img found">

        <p class="card-text"></p>
         {%if request.user.candidate%}
          <a href="{%url 'cand-profdetatil'%}" class="btn btn-primary">viewprofile</a>
          {%else%}
          <a href="">addprofile</a>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          {%endif%}
      </div>
    </div>
  </div>
{%endblock%}

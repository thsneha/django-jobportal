{%extends 'candidate/base.html'%}
{%load static%}
{%block body_block%}
<div class="row">
    <div class="col-3"></div>
     <div class="col-6">
        <div class="card text">
           <div class="card-header">{{job.job_title}}</div>
               <div class="card-body">
                  <h5 class="card-title">
                    <span>company:</span>   {{job.company.employer.company_name}}</h5>
                        <p class="card-text">Location:{{job.location}}</p>
                        <p class="card-text">Salary:{{job.salary}}</p>
                        <p class="card-text">Experience:{{job.experience}}</p>
  <div class="row">
        <div class="col-4"></div>
        {%if is_applied%}
                <div class="col-4">
                 <a href="" class="btn btn-outline-success mb-2">Applied</a>
                </div>
         {%else%}
                <div class="col-4">
                <a href="{%url 'applynow' job.id%}" class="btn btn-outline-info mb-2">Applynow</a>
                </div>

         {%endif%}
        <div class="col-4"></div>
    </div>




              </div>
        </div>
     </div>
    <div class="col-3"></div>

</div>




{%endblock%}
